<div class="container" ng-init="isAuth()">
  <div class="alert-box">{{ message }}</div>
    <div class="row">
        <div class="mbr-section col-md-10 col-md-offset-1 text-xs-center">
          <div class="form">
            <form class="login-form" ng-submit="login()">
              <input type="text" name="username" placeholder="username" ng-model="credentials.username" required/>
              <input type="password" name="password" placeholder="password" ng-model="credentials.password" required/>
              <button id="log-in" type="submit" >Log In</button>
              <button id="register" type="submit" ng-click="register()">Register</button>
              <button id="register" type="submit" ng-click="passRecovery()">Password Recovery</button>
            </form>
          </div>
        </div>
    </div>
  <h1>{{token}}</h1>
</div>
