<div class="container page-wrap">
  <div id="alert-box">{{ message }}</div>
      <div class="form">
        <form class="login-form" ng-submit="login()">
          <input type="text" name="E-mail" placeholder="E-mail" ng-model="data.email" required/>
          <button id="register" type="submit"  ng-click="recover()">Recover</button>
        </form>
      </div>
  <h1>{{token}}</h1>
</div>
