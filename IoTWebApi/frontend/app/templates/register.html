<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-default navbar-inverse" role="navigation">
				<div class="navbar-header">
					<button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li>
							<a href="" type="submit" ng-click="home()">Home</a>
						</li>
						<li>
							<a href="" type="submit" ng-click="documentation()">Documentation</a>
						</li>
						<li >
							<a href="" type="submit" ng-click="examples()">Examples</a>
						</li>	
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class= "active">
							<a href="" type="submit" ng-click="login()">Login / Register</a>
						</li>
					</ul>
				</div>
			</nav>
			<div class="alert-box">{{ message }}</div>
			<div class="login-page">
			<div class="form">
				<form class="login-form" ng-submit="register()">
					<input type="text" name="username" placeholder="username" ng-model="credentialsRegister.user.name"  required/>
					<input type="text" name="email" placeholder="surname" ng-model="credentialsRegister.user.surname" required/>
					<input type="password" name="password" placeholder="password" ng-model="credentialsRegister.user.password" required/>
					<input type="password" name="password" placeholder="password" ng-model="credentialsRegister.user.password1"  ng-pattern="{{credentialsRegister.user.password}}" required/>
					<input type="text" name="email" placeholder="email" ng-model="credentialsRegister.user.email" required/>
					<button id="submit" type="submit" class="button large expand radius" ng-disabled="registerForm.$invalid">create</button>
					<p class="message">Already registered? <a href="" type="submit" ng-click="login()">Sign up</a></p>
				</form>
			</div>
		</div>
		</div>
	</div>
	<h1>{{token}}</h1>
</div>
